
<div class="container">
  <div class="row">
<div class="col-md-5 mx-auto">
<div id="first">
  <div class="myform form ">
     <div class="logo mb-3">
       <div class="col-md-12 text-center">
        <h1>Login</h1>
        <alert type="danger" *ngIf="errorList.length !=0">
          <strong>Following errors:</strong>
          <ul *ngFor="let error of errorList" >
            <li style="color: black;">{{error.value}}</li>
            
          </ul>
        </alert>
       </div>
    </div>
             <form action="" method="post" name="login">
                     <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"> -->
                        <input class="padding-gap" type="number" class="form-control"  [ngModelOptions]="{standalone: true}" (change)="validateMobileNo($event)" [(ngModel)]="mobileNo" placeholder="Mobile No">
                      </div>
                     <div class="form-group block-display">
                        <!-- <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password"> -->
                        <input type="{{ showPassword ? 'number' : 'password' }}" class="form-control" (change)="validatePassword($event)"  [ngModelOptions]="{standalone: true}" [(ngModel)]="password" placeholder="Pin" maxlength="4" pattern="[0-9]*">
                        <button (click)="togglePasswordVisibility()">
                          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                      </div>
                      <div class="form-group block-display"  *ngIf="signUp">
                        <input type="{{ showPassword ? 'number' : 'password' }}" class="form-control" (change)="validatePassword($event)" [(ngModel)]="passwordCheck" placeholder="Pin Confirm" maxlength="4" pattern="[0-9]*">
                        <button (click)="togglePasswordVisibility()">
                          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                      </div>
                     <div class="form-group">
                        <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                     </div>
                     <div class="col-md-12 text-center ">
                       
                      <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" >{{!signUp?"Login":"Sign Up"}}</button>
                      <!-- <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" *ngIf="signUp">Sign Up</button> -->
                     
                     </div>
            
                  </form>
           
  </div>
</div>
</div>
  </div>
  </div>
