
<div class="container">

 <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-row"  style="justify-content:center">
    <h2>Registration Form</h2>
  </div>


  <div class="form-row" >
      <input type="file" id="picture" name="picture" accept="image/*" (change)="convertImageIntoBase64($event)" formControlName="picture">
      <div class="image-container">
        <img src="{{this.loginForm.value.picture}}" height="100px" width="150px">   
        <button class="cross-overlay">X</button>
      </div>
    
  </div>


  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="inputName">
    </div>
    <div class="form-group col-md-5">
      <label for="inputName">Email</label>
      <input type="email" class="form-control" id="inputName" placeholder="Email" formControlName="inputEmail">
    </div>
    <div class="form-group col-md-5">
      <label for="inputOccupation">Occupation</label>
      <input type="text" class="form-control" id="inputOccupation" placeholder="Occupation" formControlName="inputOccupation">
    </div>
    <div class="form-group col-md-5">
      <label for="inputOccupation">Company Name</label>
      <input type="text" class="form-control" id="inputOccupation" placeholder="Occupation" formControlName="inputOccupation">
    </div>
    <div class="form-group col-md-2">
      
      <label for="mySelect">Gender</label>
      <select id="mySelect" id="inputGender" class="form-control" formContolName="inputGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
         </select>
      
    </div>
  </div>
  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="inputCity">Father Name</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Father Name" formControlName="fatherName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Mother Name</label>
      <input type="text" class="form-control" id="inputState" placeholder="Mother Name" formControlName="motherName">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="inputAddress">
    </div>
  </div>
 
  <div class="form-row" >
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" placeholder="State" formControlName="inputState">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip" formControlName="inputZip">
    </div>
  </div>
  
  <div class="form-row" style="justify-content:center">
    <button type="submit" class="btn btn-primary" style="text-align: center;">Submit</button>
  </div>
</form>
</div>
