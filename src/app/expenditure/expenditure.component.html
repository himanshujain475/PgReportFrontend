

<div class="card" style="width: 18rem;" *ngFor="let expenditure of expenditureArray">
  
  <div class="card-body">
    <p class="card-text">{{expenditure.label}}- {{expenditure.total}}</p>
    <p class="card-text" style="align:right;"> {{expenditure.time}}</p>
  </div>
</div>

 
<button type="button" class="btn btn-primary">Sample Button 
  <span class="bi bi-plus"></span></button>
